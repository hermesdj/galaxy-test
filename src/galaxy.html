<!DOCTYPE html>
<html ng-app='galaxy'>
	<head>
		<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="../bower_components/hamsterjs/hamster.js"></script>
		<script type="text/javascript" src="../bower_components/angular-mousewheel/mousewheel.js"></script>
		<script type="text/javascript" src="pixastic.custom.js"></script>
		<script type="text/javascript" src="galaxy.js"></script>
		<script type="text/javascript" src="test.js"></script>
		<style type="text/css">
			html,body {
				width: 100%;
				height: 100%;
				overflow: hidden;
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body ng-controller='GalaxyGeneratorController'>
		<canvas id="result"></canvas>
		<canvas style="display:none;" id="canvas"></canvas>
		<img id="milky" src="img/milky4.jpg" />
		
		<div>
			<span>{{time}} ms</span><span><input type="number" ng-model="q" step="10" ng-change="analyse()" /></span><br />
			<div ng-repeat="option in options" style="float:left;margin:5px;border:1px solid black; padding: 3px;">
				<p>min : <input type="number" min="0" max="255" ng-model="option.min" disabled/></p>
				<p>max : <input type="number" min="0" max="255" ng-model="option.max" ng-change="options[$index + 1].min = option.max; analyse()" /></p>
				<p>color : <input type="text" min="0" max="255" ng-model="option.color" /></p>
			</div>
		</div>
	</body>
</html>
